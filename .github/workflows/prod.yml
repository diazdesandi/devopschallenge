name: Azure Container Apps Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Especifica la versión de Node.js que estás utilizando

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/src

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/src
          acrName: ${{ vars.AZURE_ACR_NAME }}
          containerAppName: nose12
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          environment: ${{ vars.AZURE_CONTAINER_APP_ENVIRONMENT }}
          runtime: 'node|18'