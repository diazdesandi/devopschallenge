name: Azure Container Apps Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Especifica la versión de Node.js que estás utilizando

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/src

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/src
          acrName: ${{ vars.AZURE_PREFIX }}acr
          containerAppName: ${{ vars.AZURE_PREFIX }}containerapp
          resourceGroup: ${{ vars.AZURE_RG }}
          environment: ${{ vars.AZURE_PREFIX }}containerappenvironment